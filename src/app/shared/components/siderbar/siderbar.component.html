  <nav
    id="sidebar"

    [ngClass]="{ 'sidemenu-iconview': !isMenuOpened }"

    <div class="sidebar-header" (click)="toggleMenu(isMenuOpened)">
      <div class="logo">

          class="logoimg"

        />

      <a class="iconmenu"></a>

        routerLinkActive="active"
        #homerla="routerLinkActive"
      >

          <img
            class="menu-icon"
            src="{{
              homerla.isActive
                ? 'assets/images/ico_dashboard-active.svg'
                : 'assets/images/ico_dashboard.svg'
            }}"
            alt="Dashboard"
          />
          <span>HOME</span></a
        >
      </li>

        #timesheetrla="routerLinkActive"

                ? 'assets/images/ico_timeshits-active.svg'
                : 'assets/images/ico_timeshits.svg'
            }}"
            alt="timesheets"
          />
          <span>TIMESHEETS</span>
        </a>
      </li>

      <li
        class="menuitem"
        routerLinkActive="active"
        #calendarrla="routerLinkActive"
      >
        <a [routerLink]="['/calendar']" title="CALENDAR">
          <img
            class="menu-icon"
            src="{{
              calendarrla.isActive
                ? 'assets/images/ico_calendar-active.svg'
                : 'assets/images/ico_calendar.svg'
            }}"
            alt="Calendar"
          />
          <span>CALENDAR</span>
        </a>
      </li>

      <li
        class="menuitem"
        routerLinkActive="active"
        #invoicerla="routerLinkActive"
      >
        <a [routerLink]="['/invoices']" title="INVOICES">
          <img
            class="menu-icon"
            src="{{
              invoicerla.isActive
                ? 'assets/images/ico_invoice-active.svg'
                : 'assets/images/ico_invoice.svg'
            }}"
            alt="invoices"
          />
          <span>INVOICES</span>
        </a>
      </li>

      <li
        class="menuitem"
        routerLinkActive="active"
        #profilerla="routerLinkActive"
      >
        <a [routerLink]="['/company-profile']" title="COMPANY PROFILE">
          <img
            class="menu-icon"
            src="{{
              profilerla.isActive
                ? 'assets/images/ico_client-active.svg'
                : 'assets/images/ico_client.svg'
            }}"
            alt="profile"
          />
          <span>COMPANY PROFILE</span>
        </a>

      <li

        routerLinkActive="active"
        #helprla="routerLinkActive"

            alt="help"
          />
          <span>HELP</span>

            alt="logout"
